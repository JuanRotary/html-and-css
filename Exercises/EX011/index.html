<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
        <p>Tente abrir o sitem em varios dispositivos diferentes, pq as fotos se adaptam ao navagador e o dispostivo</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>


    <h1>Reproduzindo Audio </h1>
        <p>Vamos aprender a reproduzir audios em HTML</p>
        <audio src="media/presfuse.mp3" controls autoplay ></audio>
</body>
</html>
